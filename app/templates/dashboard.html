    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let canvas = document.getElementById("main");
        
        const data = {
        labels : [0,1,2,3,4,5,6],
        datasets: [{
            label: 'Data Penjualan Parfum Bulanan',
            data: [65, 59, 80, 81, 56, 55, 40],
            backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(255, 159, 64, 0.2)',

            'rgba(75, 192, 192, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(153, 102, 255, 0.2)',

            'rgb(54, 162, 235)',
            'rgb(153, 102, 255)',
            'rgb(201, 203, 207)'
            ],
            borderWidth: 1
        }]
        };
    
        const config = {
            type: 'bar',
            data: data,
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              },
              plugins: {
                legend: {
                    display: false,
                    labels: {
                        color: 'rgb(255, 99, 132)'
                    }
                },
                title: {
                    display: true,
                    text: 'Data Penjualan Parfum Bulanan',
                    color : '#ffff',
                    font : {
                        weight : 'bold',
                        size : 18
                    }
                }
            }
            },
          };
    
        let cnv = new Chart(canvas, config);
